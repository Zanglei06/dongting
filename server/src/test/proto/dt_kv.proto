syntax = "proto3";
option java_package = "com.github.dtprj.dongting.config";
message KvNode {
  fixed64 create_index = 1;
  fixed64 create_time = 2;
  fixed64 update_index = 3;
  fixed64 update_time = 4;
  bytes value = 15;
}

message KvResult {
  uint32 biz_code = 1;
  KvNode node = 2;
  string key_in_dir = 3;
}

message KvReq {
  uint32 group_id = 1;
  string key = 2;
  bytes value = 3;
  uint32 keys_size = 4;
  repeated string keys = 5[packed = false];
  uint32 values_size = 6;
  repeated bytes values = 7[packed = false];
  bytes expect_value = 8; // reserved for cas operation
}

message KvResp {
  uint32 results_size = 1;
  repeated KvResult results = 2[packed = false];
  uint32 codes_size = 3;
  repeated fixed32 codes = 4[packed = false];
}